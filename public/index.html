<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Bulk Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header>
        <h1>Vimeo Bulk Editor</h1>
        <div data-netlify-identity-button></div>
    </header>

    <main id="app-container" style="display: none;">
        <div id="controls-container">
            <div id="folder-selection">
                <label for="folder-filter">Select a Folder to Load Videos:</label>
                <select id="folder-filter" disabled>
                    <option>Loading folders...</option>
                </select>
            </div>
        </div>

        <div id="table-container" style="display: none;">
            <table id="video-table">
                <thead>
                     <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Tags</th>
                        <th>Privacy</th>
                        <th>Status</th>
                        <th>Manage</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="video-list"></tbody>
            </table>
        </div>
    </main>

    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="app.js"></script>
</body>
<script src="app.js"></script>
</html>
