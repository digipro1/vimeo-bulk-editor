<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Bulk Editor</title>
    <script src="https://cdn.tiny.cloud/1/de61m38vqid34ivbotzfjpzpc3atk4rhz0or1mqpk70h0oax/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vimeo Bulk Editor</h1>
        <div data-netlify-identity-button></div>
    </header>

    <main id="app-container" style="display: none;">
        <div id="controls-container">
            <div id="folder-selection">
                <label for="folder-filter">Select a Folder:</label>
                <select id="folder-filter" disabled>
                    <option>Loading folders...</option>
                </select>
            </div>
            <button id="manage-folder-btn" style="display: none;">Manage Folder</button>
            <button id="save-all-btn" style="display: none;">Save All Changes</button>
        </div>

        <div id="bulk-edit-bar" style="display: none;">
            <div class="bulk-edit-header">
                <span id="selection-counter"></span>
            </div>
            <div class="bulk-edit-fields">
                <div class="field-group">
                    <label for="bulk-privacy">Privacy</label>
                    <select id="bulk-privacy">
                        <option value="">-- No Change --</option>
                        <option value="anybody">Anybody</option>
                        <option value="unlisted">Unlisted</option>
                        <option value="password">Password</option>
                        <option value="nobody">Nobody</option>
                    </select>
                </div>
                <div class="field-group">
                    <label for="bulk-tags">Set Tags (comma-separated)</label>
                    <input type="text" id="bulk-tags" placeholder="e.g. newtag, anothertag">
                </div>
            </div>
            <button id="apply-bulk-edit-btn">Apply to Selected</button>
            <button id="download-captions-btn">Download Captions</button>
        </div>

        <div id="table-container" style="display: none;">
            <table id="video-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all-checkbox"></th>
                        <th class="sortable-header" data-sort-key="name">Title</th>
                        <th>Description</th>
                        <th>Tags</th>
                        <th class="sortable-header" data-sort-key="privacy">Privacy</th>
                        <th class="sortable-header" data-sort-key="status">Status</th>
                        <th class="sortable-header" data-sort-key="duration">Duration</th>
                        <th>Manage</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="video-list"></tbody>
            </table>
        </div>
    </main>

    <div id="description-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Description</h2>
                <button id="modal-close-btn" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="tinymce-textarea"></textarea>
            </div>
            <div class="modal-footer">
                <button id="modal-cancel-btn" class="btn-secondary">Cancel</button>
                <button id="modal-save-btn" class="btn-primary">Update Description</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="app.js"></script>
</body>
</html>
